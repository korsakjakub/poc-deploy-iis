name: asp.net

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Build the project
        run: | 
          msbuild /t:WebPublish -p:WebPublishMethod=FileSystem -p:publishUrl=../BuildArtifacts
      - name: Archive BuildArtifacts
        uses: actions/upload-artifact@v3
        with:
          name: BuildArtifacts
          path: ./BuildArtifacts
  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      HOST: ${{ secrets.HOST }}
      USER: ${{ secrets.USER }}
      PASSWD: ${{ secrets.PASSWD }}
    steps:
    - name: Download BuildArtifacts
      uses: actions/download-artifact@v3
      with:
        name: BuildArtifacts
    - name: Create empty app_offline.htm
      run: touch app_offline.htm
    - name: ðŸ”´ Stop the application
      run: |
        ftp -in $HOST <<END_SCRIPT
        quote USER $USER
        quote PASS $PASSWD
        mput app_offline.htm
        quit
        END_SCRIPT
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PASSWD }}
        local-dir: ./
        exclude: app_offline.htm
    - name: ðŸŸ¢ Start the application
      run: |
        ftp -in $HOST <<END_SCRIPT
        quote USER $USER
        quote PASS $PASSWD
        mdelete app_offline.htm
        quit
        END_SCRIPT
